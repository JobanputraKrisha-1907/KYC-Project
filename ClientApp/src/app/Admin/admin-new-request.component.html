<app-master-header></app-master-header>
<app-admin-master-nav></app-admin-master-nav>

<div class="container">
    <!--<mat-tab-group>
        <mat-tab label="First"> Content 1 </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>-->
    <div class="main_container">
        <div class="cardBody ">
            <div class="card rounded shadow border-0">
                <h4><span style="color:orangered">New </span><span style="color: #163c81"> Requests</span> </h4>
            </div>

            <div class="card rounded shadow border-0">
                <div class="card-body p-5 bg-white rounded">
                    <div class="wrap">
                        <div class="search">
                            <input type="text" name="search" #search="ngModel" [(ngModel)]="searchText" autocomplete="off" class="searchTerm" placeholder="Search..." (focusout)="FocusOutSearch()">
                            <button type="submit" class="searchButton" (click)="SearchClient()">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="example" style="width:100%" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Client ID</th>
                                    <th>Client Name</th>
                                    <th>Client Email</th>
                                    <th>Verification</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of clientData | filter: searchText">
                                    <td>{{item.ClientId}}</td>
                                    <td> {{item.Name}}</td>
                                    <td> {{item.Email}}</td>
                                    <td><button class="Verify_Btn" (click)="verifyClientKyc(item)">Verify</button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<app-master-footer></app-master-footer>
