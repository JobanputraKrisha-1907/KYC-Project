<app-master-header></app-master-header>
<app-admin-master-nav></app-admin-master-nav>

<div class="main_container">
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="wrap">
                            <div class="search">
                                <input type="text" name="search" #search="ngModel" [(ngModel)]="searchText" autocomplete="off" class="searchTerm" placeholder="Search...">
                                <button type="submit" class="searchButton">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th >Client ID<i class="fas fa-sort" (click)="setOrder('ClientId')"></i></th>
                                        <th >Client Name<i class="fas fa-sort" (click)="setOrder('Name')"></i></th>
                                        <th>KYC Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of data | filter:searchText | orderBy: order:reverse:caseInsensitive">
                                        <td>{{item.ClientId}}</td>
                                        <td>{{item.Name}}</td>
                                        <td><label class="badge" [ngClass]="[item.KycStatus === 'UnderProcess' ? 'bg-warning' : '', item.KycStatus === 'NewRequest' ? 'badge-primary' : '', item.KycStatus === 'Approved' ? 'badge-success' : '', item.KycStatus === 'Rejected' ? 'badge-danger' : '']">{{item.KycStatus}}</label></td>
                                    </tr>
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-master-footer></app-master-footer>
