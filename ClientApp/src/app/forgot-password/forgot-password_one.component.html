<app-header></app-header>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<app-loader *ngIf="loading"></app-loader>
<div style="width:100%;padding:55px 0" class="bkg" [hidden]="ForHide">
    <div class="card shadow">
        <div class="card-body">
            <span class="circle">
                <svg class="svg1" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="white" d="M12.63 2c5.53 0 10.01 4.5 10.01 10s-4.48 10-10.01 10c-3.51 0-6.58-1.82-8.37-4.57l1.58-1.25C7.25 18.47 9.76 20 12.64 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8C8.56 4 5.2 7.06 4.71 11h2.76l-3.74 3.73L0 11h2.69c.5-5.05 4.76-9 9.94-9m2.96 8.24c.5.01.91.41.91.92v4.61c0 .5-.41.92-.92.92h-5.53c-.51 0-.92-.42-.92-.92v-4.61c0-.51.41-.91.91-.92V9.23c0-1.53 1.25-2.77 2.77-2.77c1.53 0 2.78 1.24 2.78 2.77v1.01m-2.78-2.38c-.75 0-1.37.61-1.37 1.37v1.01h2.75V9.23c0-.76-.62-1.37-1.38-1.37Z" /></svg>
            </span>
            <div class="forget">
                <h4>
                    <b>Forget Password</b>
                </h4>
            </div>
            <div class="txt2">
                <span>
                    Please enter your email id to reset your password
                </span>
            </div>
            <form #fogPass1="ngForm">
                <div style="margin-top:15px;">
                    <input type="text" placeholder="Your E-mail Address" class="form-control" style="width:350px;margin:auto;" [pattern]="emailpatt" required
                           name="femail1" #femail1="ngModel" [(ngModel)]="femail" />
                    <div *ngIf="(fogPass1.submitted && femail1.errors?.required)||
                             (femail1.errors?.required && femail1.touched)" class="text-danger">
                        <small style="margin-left:30px">E-mail Address is required</small>
                    </div>
                    <div *ngIf="(femail1.errors?.pattern)" class="text-danger" style="margin-left:30px">
                        Enter Valid Email
                    </div>
                </div>
                <div style="width:100%;">
                    <div style="width:50%;float:left;margin-left:30px">
                        <button class="btn1" [routerLink]="['']"> Cancel </button>
                    </div>
                    <div style="width: 30%; float: right;margin-right:38px">
                        <button class="btn2" (click)='verifyemail5(fogPass1)' [hidden]="show"> Next </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div>
    <app-forgot-password_two *ngIf="show_second_page" [ForOTP]="forOtp" [ForUserEmail]="ForEmail" [foruserusername]="Forusername">
    </app-forgot-password_two>



</div>
<app-footer></app-footer>
